<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Inclure Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 dark:bg-blue-950">

<div class="container mx-auto px-4 py-8">

    <div class="text-center">
        <div id="OnMobile" class="text-lg font-semibold text-black dark:text-white">Périphérique non prêt</div>
         <img src="img/DA.png" height="30px" alt="...">
        <div class="md:w-1/2 mx-auto">
            <div class="mb-6 text-left">
                <label for="exampleInputEmail1" class="block text-black dark:text-white text-sm font-semibold mb-2">Email address</label>
                <input type="email" class="w-full py-2 px-4 rounded-lg shadow-md focus:outline-none focus:ring focus:ring-blue-200" id="exampleInputEmail1" aria-describedby="emailHelp">
                <p id="emailHelp" class="text-xs text-white mt-1">Nous ne partagerons jamais votre e-mail avec quelqu'un d'autre.</p>
            </div>
            <div class="mb-6 text-left">
                <label for="exampleInputPassword1" class="block text-black dark:text-white text-sm font-semibold mb-2">Password</label>
                <input type="password" class="w-full py-2 px-4 rounded-lg shadow-md focus:outline-none focus:ring focus:ring-blue-200" id="exampleInputPassword1">
            </div>
            <div class="flex justify-center mr-2 items-center">
                <button id="butInfo" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg m-2focus:outline-none focus:ring focus:ring-blue-200">Info</button>
                <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-lg focus:outline-none m-2 focus:ring focus:ring-blue-200">Valider</button>
            </div>
        </div>
        <div id="infoDevice" class="max-w-md text-gray-900 divide-y divide-gray-200 text-left dark:text-white dark:divide-gray-700">

        </div>
    </div>

</div>

<script src="cordova.js"></script>
<script src="js/index.js"></script>
</body>
</html>
